<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake Surprise</title>
    <style>
        :root {
            --bg: #FCEECB;
            --frosting: #FF4D6D;
            --cake: #FFFFFF;
            /* This curve creates the "jump" and "bounce" effect */
            --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* The Button Container */
        .birthday-button {
            position: relative;
            width: 260px;
            height: 85px;
            background: white;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fly-away Text */
        .text-container { display: flex; font-weight: bold; font-size: 1.4rem; color: #444; }
        .letter { display: inline-block; transition: transform 0.8s var(--spring), opacity 0.4s; }
        .active .letter { opacity: 0; }
        .active .letter:nth-child(odd) { transform: translate(-120px, -180px) rotate(-45deg); }
        .active .letter:nth-child(even) { transform: translate(120px, -180px) rotate(45deg); }

        /* The Cake Container */
        .cake-wrapper {
            position: absolute;
            bottom: 0;
            transform: scale(0);
            opacity: 0;
            transition: all 0.8s var(--spring);
            pointer-events: none;
        }

        .active .cake-wrapper {
            transform: scale(1) translateY(-70px);
            opacity: 1;
        }

        .cake-body {
            width: 160px;
            height: 85px;
            background: var(--cake);
            border-radius: 15px;
            position: relative;
            overflow: hidden; /* Clips the rotating face */
            box-shadow: inset 0 -5px 0 #eee;
        }

        .frosting {
            width: 100%; height: 30px;
            background: var(--frosting);
            position: absolute; top: 0; z-index: 2;
        }

        /* Rotating Face Animation */
        .face-container {
            position: absolute;
            width: 100%;
            top: 45px;
            /* Starts hidden to the left */
            transform: translateX(-100%); 
            transition: transform 0.6s ease-out 0.4s; /* Delays until cake is up */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }

        .active .face-container {
            transform: translateX(0); /* Slides into the center */
        }

        .eye { 
            width: 8px; height: 8px; background: #333; border-radius: 50%; 
            animation: blink 3s infinite;
        }
        
        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        .mouth {
            width: 14px; height: 7px; border: 2px solid #333;
            border-top: 0; border-radius: 0 0 10px 10px;
            position: absolute; top: 12px;
        }

        /* Candles & Flames */
        .candles { position: absolute; top: -30px; width: 100%; display: flex; justify-content: space-evenly; }
        .candle { width: 8px; height: 35px; background: #FFD166; border-radius: 4px; }
        .flame {
            width: 10px; height: 16px; background: #FF8C00; border-radius: 50% 50% 20% 20%;
            position: absolute; top: -18px; box-shadow: 0 0 10px #FF8C00;
            animation: flicker 0.1s infinite alternate;
        }
        @keyframes flicker { from { transform: scale(1); } to { transform: scale(1.2); } }

        /* The Note Section */
        #note {
            margin-top: 40px;
            padding: 0 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #5d4037;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease 0.8s;
        }

        .active ~ #note {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <button class="birthday-button" id="cakeBtn">
        <div class="text-container">
            <span class="letter">H</span><span class="letter">a</span><span class="letter">p</span><span class="letter">p</span><span class="letter">y</span>
            <span class="letter">&nbsp;</span>
            <span class="letter">B</span><span class="letter">i</span><span class="letter">r</span><span class="letter">t</span><span class="letter">h</span><span class="letter">d</span><span class="letter">a</span><span class="letter">y</span>
        </div>

        <div class="cake-wrapper">
            <div class="candles">
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
            </div>
            <div class="cake-body">
                <div class="frosting"></div>
                <div class="face-container">
                    <div class="eye"></div>
                    <div class="eye"></div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
    </button>

    <div id="note">
        "You make the world a brighter place! Happy Birthday! ðŸŽ‰âœ¨"
    </div>

    <audio id="audio" src="https://cdn.pixabay.com/audio/2022/11/22/audio_feb6391d37.mp3"></audio>

    <script>
        const btn = document.getElementById('cakeBtn');
        const song = document.getElementById('audio');

        btn.addEventListener('click', () => {
            btn.classList.toggle('active');
            if(btn.classList.contains('active')) {
                song.play();
            } else {
                song.pause();
                song.currentTime = 0;
            }
        });
    </script>
</body>
</html>
