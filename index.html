<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        :root {
            --bg: #FCEECB;
            --frosting: #FF4D6D;
            --cake: #FFFFFF;
            --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* The Button Container */
        .birthday-button {
            position: relative;
            width: 250px;
            height: 80px;
            background: white;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        /* Letter Fly-Away logic */
        .text-container { display: flex; font-weight: bold; font-size: 1.3rem; color: #333; }
        .letter { display: inline-block; transition: transform 0.7s var(--spring), opacity 0.4s; }

        .active .letter { opacity: 0; }
        .active .letter:nth-child(1) { transform: translate(-100px, -150px) rotate(-40deg); }
        .active .letter:nth-child(2) { transform: translate(-50px, -200px) rotate(20deg); }
        .active .letter:nth-child(3) { transform: translate(0px, -180px) rotate(-10deg); }
        .active .letter:nth-child(4) { transform: translate(50px, -200px) rotate(30deg); }
        .active .letter:nth-child(5) { transform: translate(100px, -150px) rotate(-20deg); }
        .active .letter:nth-child(7) { transform: translate(-30px, -220px) rotate(45deg); }
        .active .letter:nth-child(8) { transform: translate(30px, -220px) rotate(-45deg); }

        /* The Cake - Exact Video Movement */
        .cake-wrapper {
            position: absolute;
            bottom: 0;
            transform: scale(0) translateY(0);
            opacity: 0;
            transition: all 0.8s var(--spring);
            pointer-events: none;
        }

        .active .cake-wrapper {
            transform: scale(1) translateY(-65px); /* Pops up and stays up */
            opacity: 1;
        }

        .cake {
            width: 150px;
            height: 75px;
            background: var(--cake);
            border-radius: 12px;
            position: relative;
            box-shadow: inset 0 -5px 0 #eee;
        }

        .frosting {
            width: 100%; height: 28px;
            background: var(--frosting);
            border-radius: 12px 12px 0 0;
            position: relative;
        }

        /* Face and Sprinkles */
        .face { position: absolute; width: 100%; top: 35px; display: flex; justify-content: center; gap: 20px; }
        .eye { width: 7px; height: 7px; background: #333; border-radius: 50%; }
        .mouth { width: 12px; height: 6px; border: 2px solid #333; border-top: 0; border-radius: 0 0 10px 10px; margin-top: 10px; }

        /* Candles */
        .candles { position: absolute; top: -28px; width: 100%; display: flex; justify-content: space-evenly; }
        .candle { width: 7px; height: 28px; background: #FFD166; border-radius: 3px; position: relative; }
        .flame {
            width: 9px; height: 14px; background: #FF8C00; border-radius: 50% 50% 20% 20%;
            position: absolute; top: -16px; box-shadow: 0 0 8px #FF8C00;
            animation: flicker 0.1s infinite alternate;
        }

        @keyframes flicker { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* The Note Section */
        #note {
            margin-top: 40px;
            max-width: 80%;
            text-align: center;
            font-size: 1.2rem;
            color: #5d4037;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease 0.6s;
        }

        .active ~ #note {
            opacity: 1;
            transform: translateY(0);
        }

        /* Confetti Effect */
        .confetti {
            position: absolute; width: 10px; height: 10px; 
            opacity: 0; pointer-events: none;
        }
        .active ~ .confetti { opacity: 1; animation: fire 2s ease-out forwards; }

        @keyframes fire {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <button class="birthday-button" id="btn">
        <div class="text-container">
            <span class="letter">H</span><span class="letter">a</span><span class="letter">p</span><span class="letter">p</span><span class="letter">y</span>
            <span class="letter">&nbsp;</span>
            <span class="letter">B</span><span class="letter">i</span><span class="letter">r</span><span class="letter">t</span><span class="letter">h</span><span class="letter">d</span><span class="letter">a</span><span class="letter">y</span>
        </div>

        <div class="cake-wrapper">
            <div class="candles">
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
            </div>
            <div class="cake">
                <div class="frosting"></div>
                <div class="face">
                    <div class="eye"></div><div class="eye"></div><div class="mouth"></div>
                </div>
            </div>
        </div>
    </button>

    <div id="note">
        You are truly special! I hope this year brings you as much joy as you give to everyone around you. Happy Birthday! ðŸŽ‰âœ¨
    </div>

    <div class="confetti" style="left:10%; background:red;"></div>
    <div class="confetti" style="left:30%; background:blue;"></div>
    <div class="confetti" style="left:50%; background:green;"></div>
    <div class="confetti" style="left:70%; background:yellow;"></div>
    <div class="confetti" style="left:90%; background:purple;"></div>

    <audio id="song" src="https://cdn.pixabay.com/audio/2022/11/22/audio_feb6391d37.mp3"></audio>

    <script>
        const btn = document.getElementById('btn');
        const song = document.getElementById('song');

        btn.addEventListener('click', () => {
            btn.classList.toggle('active');
            if(btn.classList.contains('active')) {
                song.play();
            } else {
                song.pause();
                song.currentTime = 0;
            }
        });
    </script>
</body>
</html>
