<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        /* CSS Styling */
        :root {
            --bg-color: #fceecb;
            --cake-color: #ffffff;
            --frosting-color: #ff4d6d;
            --candle-color: #ffbe0b;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .birthday-button {
            position: relative;
            width: 250px;
            height: 80px;
            background-color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            overflow: visible;
        }

        .button-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            transition: opacity 0.3s;
        }

        /* Cake Container */
        .cake-wrapper {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scale(0);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        /* Interaction States */
        .birthday-button.active .cake-wrapper {
            transform: translateX(-50%) scale(1) translateY(-40px);
            opacity: 1;
        }

        .birthday-button.active .button-text {
            opacity: 0;
        }

        /* Cake Parts */
        .cake-body {
            width: 150px;
            height: 70px;
            background-color: var(--cake-color);
            border-radius: 10px;
            position: relative;
            box-shadow: inset 0 -5px 0 #eee;
        }

        .frosting {
            width: 150px;
            height: 30px;
            background-color: var(--frosting-color);
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: -10px;
        }

        /* The Face */
        .face {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .eye {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
        }

        .mouth {
            width: 12px;
            height: 6px;
            border: 2px solid #333;
            border-top: 0;
            border-radius: 0 0 10px 10px;
            position: absolute;
            top: 12px;
        }

        /* Candles & Flames */
        .candles {
            position: absolute;
            top: -35px;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
        }

        .candle {
            width: 8px;
            height: 25px;
            background: linear-gradient(to bottom, #ffd166, #f77f00);
            border-radius: 3px;
            position: relative;
        }

        .flame {
            width: 10px;
            height: 15px;
            background: #ffbe0b;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -18px;
            left: -1px;
            box-shadow: 0 0 10px #ffbe0b;
            opacity: 0;
            animation: flicker 0.1s infinite alternate;
        }

        .birthday-button.active .flame {
            opacity: 1;
        }

        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>

    <button class="birthday-button" id="myButton">
        <span class="button-text">Click for a Surprise! üéÅ</span>
        
        <div class="cake-wrapper">
            <div class="candles">
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
            </div>
            <div class="cake-body">
                <div class="frosting"></div>
                <div class="face">
                    <div class="eye"></div>
                    <div class="eye"></div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
    </button>

    <script>
        // JavaScript logic
        const btn = document.getElementById('myButton');

        btn.addEventListener('click', () => {
            // Toggles the cake appearance
            btn.classList.toggle('active');
            
            // Change text dynamically
            const text = btn.querySelector('.button-text');
            if(btn.classList.contains('active')) {
                console.log("Cake Activated! üéÇ");
            } else {
                text.style.opacity = "1";
            }
        });
    </script>
</body>
</html>
