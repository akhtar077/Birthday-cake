<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise for You</title>
    <style>
        :root {
            --bg: #FCEECB;
            --frosting: #FF4D6D;
            --cake: #FFFFFF;
        }

        body {
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* The Button Container */
        .birthday-button {
            position: relative;
            width: 280px;
            height: 90px;
            background: white;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        /* Letter Fly-Away Animation */
        .text-container {
            display: flex;
            font-weight: bold;
            font-size: 1.4rem;
            color: #333;
        }

        .letter {
            display: inline-block;
            transition: transform 0.8s cubic-bezier(0.75, -0.5, 0, 1.75), opacity 0.5s;
        }

        .active .letter { opacity: 0; }
        /* Letters flying in random directions */
        .active .letter:nth-child(1) { transform: translate(-80px, -120px) rotate(-45deg); }
        .active .letter:nth-child(2) { transform: translate(-40px, -180px) rotate(20deg); }
        .active .letter:nth-child(3) { transform: translate(0px, -150px) rotate(-10deg); }
        .active .letter:nth-child(4) { transform: translate(40px, -180px) rotate(30deg); }
        .active .letter:nth-child(5) { transform: translate(80px, -120px) rotate(-20deg); }
        .active .letter:nth-child(7) { transform: translate(-60px, -150px) rotate(40deg); }
        .active .letter:nth-child(8) { transform: translate(60px, -150px) rotate(-40deg); }

        /* The Cake */
        .cake-wrapper {
            position: absolute;
            bottom: 0;
            transform: scale(0);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .active .cake-wrapper {
            transform: scale(1) translateY(-60px);
            opacity: 1;
        }

        .cake {
            width: 160px;
            height: 80px;
            background: var(--cake);
            border-radius: 15px;
            position: relative;
            box-shadow: inset 0 -5px 0 #eee;
        }

        .frosting {
            width: 100%; height: 30px;
            background: var(--frosting);
            border-radius: 15px 15px 0 0;
            position: relative;
        }

        .face {
            position: absolute; width: 100%; top: 40px;
            display: flex; justify-content: center; gap: 25px;
        }
        .eye { width: 8px; height: 8px; background: #333; border-radius: 50%; }
        .mouth { width: 14px; height: 7px; border: 2px solid #333; border-top: 0; border-radius: 0 0 10px 10px; position: absolute; top: 15px; }

        /* Candles */
        .candles { position: absolute; top: -30px; width: 100%; display: flex; justify-content: space-evenly; }
        .candle { width: 8px; height: 30px; background: #FFD166; border-radius: 4px; position: relative; }
        .flame {
            width: 10px; height: 16px; background: #FF8C00; border-radius: 50% 50% 20% 20%;
            position: absolute; top: -18px; box-shadow: 0 0 10px #FF8C00;
            animation: flicker 0.1s infinite alternate;
        }

        @keyframes flicker { from { transform: scale(1); } to { transform: scale(1.2); } }

        /* YOUR PERSONAL NOTE */
        .personal-note {
            margin-top: 20px;
            width: 300px;
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            font-style: italic;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease 0.5s; /* Delays note until cake appears */
        }

        .active + .personal-note {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <button class="birthday-button" id="btn">
        <div class="text-container">
            <span class="letter">H</span><span class="letter">a</span><span class="letter">p</span><span class="letter">p</span><span class="letter">y</span>
            <span class="letter">&nbsp;</span>
            <span class="letter">B</span><span class="letter">i</span><span class="letter">r</span><span class="letter">t</span><span class="letter">h</span><span class="letter">d</span><span class="letter">a</span><span class="letter">y</span>
        </div>

        <div class="cake-wrapper">
            <div class="candles">
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
            </div>
            <div class="cake">
                <div class="frosting"></div>
                <div class="face">
                    <div class="eye"></div><div class="eye"></div><div class="mouth"></div>
                </div>
            </div>
        </div>
    </button>

    <div class="personal-note">
        "To my favorite person — I hope your day is as amazing as you are! Keep shining! ✨"
    </div>

    <audio id="birthdaySong" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        const btn = document.getElementById('btn');
        const song = document.getElementById('birthdaySong');

        btn.addEventListener('click', () => {
            btn.classList.toggle('active');
            
            // Play music when opened
            if(btn.classList.contains('active')) {
                song.play().catch(e => console.log("Audio play blocked until interaction"));
            } else {
                song.pause();
                song.currentTime = 0;
            }
        });
    </script>

</body>
</html>
